<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Køsystem for masekråker</title>
    <link rel="stylesheet" href="stilark.css">
    <script src="kode.js" defer></script>
</head>
<body>
    <form id="skjema">
        <h1>Legg deg til i køen</h1>
        <label for="navn">Navn:</label>
        <input type="text" name="navn" id="navn">
        <label for="tidsbruk">Estimert tidsbruk:</label>
        <input type="range" name="tidsbruk" id="tridsbruk" min="1" max="2" step="1">
        <button type="submit">Registrer</button>
    </form>
    <main>
        <h1>Køen:</h1>
        <ol id="liste">
            <!-- fylles ut av JS -->
            <!-- Ingen i kø endå! Spring og registrer deg. -->
            <li>Jo Bjørnar</li>
        </ol>
    </main>
</body>
</html>
